# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
  pull_request:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  ci_run:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Pulling the docker image
        run: docker pull saicharan0112/openfasoc_ci
        
      - name: Start the container with the docker image
        run: docker run -id --name test_openfasoc saicharan0112/openfasoc_ci bash | exit
        
      - name: Run the testing on the container
        run: docker exec test_openfasoc /scripts/test_openfasoc.sh
